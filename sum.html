<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">

    <title>Eternal的數學教學網站</title>
    <style>
	.hidden-text {
            display: none; 
        }
        .show-text:hover + .hidden-text {
            display: inline;
        }
        body {
             margin: 0;
            padding: 0;
            background-color: #e9ecef;
            color: #333;
            line-height: 1.6;
	    font-size:20px;
        }
        header {
            background-color: #343a40;
            color: #fff;
            padding: 1.5rem 0;
            text-align: center;
            box-shadow: 0 4px 2px -2px gray;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        nav {
            font-family: '隨峰體', sans-serif;
	    font-size:30px;
            display: flex;
            justify-content: center;
            background-color: #67715c;
            padding: 1rem 0;
            box-shadow: 0 4px 2px -2px gray;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #adb5bd;
        }
        main {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        section {
            margin-bottom: 40px;
        }
        section h2 {
            color: #343a40;
            border-bottom: 2px solid #495057;
            padding-bottom: 10px;
        }
        .project-list {
            list-style: none;
            padding: 0;
        }
        .project-list li {
            background: #f8f9fa;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .project-list li:hover {
            background: #e9ecef;
        }
        .project-list a {
            color: #495057;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .project-list a:hover {
            color: #212529;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #8c9271;
            color: white;
            margin-top: 20px;
            box-shadow: 0 -4px 2px -2px gray;
        }
    </style>
</head>
<body>
    <header>
        <h1>Eternal的數學教學網站</h1>
    </header>
    <nav>
        <a href="#about">關於我</a>

        <a href="#contact">聯絡我</a>
    </nav>
    <main>
        <section id="about">

        </section>

            <ul class="project-list">

<footer>
